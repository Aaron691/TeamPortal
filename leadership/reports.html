    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      let data = {
        datasets: [
          {
            data: [10, 20, 30],
            backgroundColor: [
              "rgba(255, 99, 132, 0.2)",
              "rgba(54, 162, 235, 0.2)",

              "rgba(255, 206, 86, 1)",
              "rgba(75, 192, 192, 1)",
              "rgba(153, 102, 255, 1)",
              "rgba(255, 159, 64, 1)",
            ],
            borderWidth: 1,
          },
        ],
        labels: ["Red", "Yellow", "Blue"],
      };
      let options = {};
      const myChart = new Chart(ctx, {
        type: "doughnut",
        data: data,
        options: options,
      });
    </script>
