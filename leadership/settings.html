    <script>
      function setData() {
        let announcementData = "";
        //the Announcements variable is inside of the scripts.js file
        //this loop will go through each item in the announcements array and create the designs.
        announcements.forEach(function (el) {
          announcementData += `<div class="my-4">
            <div class="grid grid-cols-4 text-sm my-1">
              <strong class="text-primary text-base">${el.name}</strong>
              <div class="">${el.date}</div>
              <div>${el.time}</div>
            </div>
            <div>
             ${el.content}
            </div>
          </div>`;
        });

        let eventsData = "";
        events.forEach(function (el) {
          const date = new Date(el.date);
          console.log(date);
          eventsData += `
          <div class="grid grid-cols-7">
            <div class="flex flex-col text-center border-r border-b border-green-600 col-span-2 lg:col-span-1">
              <div>Tuesday</div>
              <div class="font-semibold text-primary">${date.getDate()}</div>
              <div>September</div>
            </div>
            <div class="col-span-5 lg:col-span-6 border-b border-green-600 flex flex-col px-2 text-sm">
              <div class="font-semibold">${el.title}</div>
              <div>${el.date} ${el.time}</div>
              <div>Location: ${el.location}</div>
            </div>
          </div>`;
        });
        document.getElementById("events").innerHTML = eventsData;

        document.getElementById("announcements").innerHTML = announcementData;
      }
      window.onload = setData;
