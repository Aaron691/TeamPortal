        </div>
        <div class="border-r text-center">
          <a href="./announcements.html" class="hover px-2 mx-2 rounded"

        </div>
        <div class="border-r text-center">
          <a href="./my-hours.html" class="hover px-2 mx-2 rounded">My Hours</a>
        </div>
        <div class="border-r text-center">
          <a href="./submit-hours.html" class="hover px-2 mx-2 rounded">

        </div>
        <div class="border-r">
          <span class="hover px-2 mx-2 rounded">
            <a href="./outreach.html">Outreach Sign-Up</a>
          </span>
        </div>
        <div class="border-r relative tooltips">
          <div class="px-2 mx-2 rounded cursor-pointer" id="leadership">
            Leadership
          </div>
          <span
            class="absolute bg-gray-900 p-2 rounded-lg w-32 text-center tooltiptext"
          >
            <ul>
              <li class="border-b border-green-600 py-1 hover rounded">

              <li class="border-b border-green-600 py-1 hover rounded">

              <li class="border-b border-green-600 py-1 hover rounded">
                <a href="./leadership/settings.html"> Settings </a>
              </li>
              <li class="border-b border-green-600 py-1 hover rounded">
                <a href="./leadership/outreach.html"> Outreach </a>
              </li>
            </ul>
          </span>
        </div>
        <div class="relative tooltips">
          <div class="px-2 mx-2 rounded cursor-pointer" id="leadership">
            Admin
          </div>
          <span
            class="absolute bg-gray-900 p-2 rounded-lg w-32 text-center tooltiptext"
          >
            <ul>

        </div>

    <div class="p-8">
      <div>
        <h2 class="text-primary">Outreach Sign-Up</h2>
      </div>
      <div class="grid grid-cols-7">
        <div class="col-span-4 text-xl font-bold border-b border-green-600">
          Register Event
        </div>
        <div class="col-span-3 text-xl font-bold border-b border-green-600">
          Role Preference
        </div>
      </div>
      <div class="grid grid-cols-7 row-gap-3" id="registeredEvents"></div>
      <div class="my-4 flex">
        <i class="fa fa-calendar fa-2x text-primary mr-4"></i>
        <select
          id="registeredEventsDropdown"
          class="border-b w-full cursor-pointer"
        ></select>
      </div>

      <div class="my-4 flex">
        <i class="fa fa-comment-o fa-2x text-primary mr-4"></i>
        <select id="rolePreferences" class="border-b w-full cursor-pointer">
          <option value="">First Option</option>
        </select>
      </div>
      <div class="text-center">
        <button class="bg-primary text-white px-4 py-2 rounded">SUBMIT</button>
      </div>
    </div>

    <footer></footer>
    <script src="./scripts.js"></script>
    <script>
      function initializePage() {
        let eventsHTML = "";
        let dropdownHTML = "";
        registeredEvents.forEach((el) => {
          eventsHTML += `
          <div
          class="col-span-4 border-b border-green-600"
        >${el.name} - ${el.date} ( ${el.time} )</div>
          <div class="col-span-2 border-b border-green-600">${el.role}</div>
          <div class=" border-b border-green-600">
          <button onclick="removeEvent(${el._id})">Remove</button>
          </div>
          `;
          dropdownHTML += `
          <option value="${el._id}">${el.name} - ${el.date} (${el.time})</option>
          `;
        });

        document.getElementById("registeredEvents").innerHTML = eventsHTML;
        document.getElementById(
          "registeredEventsDropdown"
        ).innerHTML = dropdownHTML;
      }
      window.onload = initializePage();
    </script>
  </body>
